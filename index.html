<!DOCTYPE html>
<html>
  <head>
    <title>Zone Travel Time Visualization</title>
    
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/slider.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  </head>
  
  <body>
    <div id="content">
      <div id="map"></div>
    </div>
    <div id="zone-info">
      <div id="info-words">
        <div id="info-title">Average Auto Travel Time in Edmonton</div>
        <div id="info-current-initial">Choose a zone to begin</div>
        <div id="info-current">From <span class="info-zone"></span> to Everywhere Else</div>
      </div>
    </div>
    <div id="slider"></div>
    
    <script src="bundle.js"></script>
  </body>
</html>
